<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Start Your Application</h1>
        <form action="{{ url_for('submit_form') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="job_role">Job Role</label>
                <select id="job_role" name="job_role" required>
                    <option value="">Select a job role</option>
                    <option value="software_engineer">Software Engineer</option>
                    <option value="data_scientist">Data Scientist</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="resume">Upload Resume (PDF or Word)</label>
                <div class="file-upload">
                    <input type="file" id="resume" name="resume" accept=".pdf,.docx" required>
                    <label for="resume" class="file-upload-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Choose a file</span>
                    </label>
                    <span class="file-name">No file chosen</span>
                </div>
            </div>
            
            <button type="submit" class="btn-primary">Submit Application</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/resume-upload.js') }}"></script>
</body>
</html>
